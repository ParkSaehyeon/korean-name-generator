<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <title>한국인 이름 생성기</title>
    </head>

    <body>
        <div id="output">--</div>

        <div class="submit">
            <button id="create-btn">생성하기</button>
            <button id="roll-btn">돌리기</button>
            <button id="copy-btn">복사</button>
        </div>

        <div class="options">
            <table>
                <tr>
                    <td>생성 횟수</td>
                    <td>
                        <input id="create-time" type="number" value="1" />
                    </td>
                </tr>

                <tr>
                    <td>돌리기 시간(ms) <sup onclick="alert('돌리기 버튼을 누른 후 이 시간이 지나면\n돌리기를 자동으로 멈춥니다. \n\n0으로 설정될 경우 돌리기 시간을 설정하지 않습니다.')">?</sup></td>
                    <td>
                        <input id="roll-time" type="number" value="0" placeholder="0"/>
                    </td>
                </tr>

                <tr>
                    <td>돌리기 속도(ms) <sup onclick="alert('이름이 돌려질때 새로운 이름으로 변경될 시간입니다. \n\n0으로 설정할 경우 기본값인 50ms를 주기로 \n이름이 갱신됩니다.')">?</sup></td>
                    <td>
                        <input id="roll-priod" type="number" value="50" placeholder="0"/>
                    </td>
                </tr>

            </table>
        </div>
    </body>

    <script src="gen.js"></script>
    <script src="index.js"></script>
</html>
